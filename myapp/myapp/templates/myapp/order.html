<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(rgba(94, 76, 65, 0.85), rgba(94, 76, 65, 0.85)),
        url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f5f5f5;
    }

    .confirmation-container {
      width: 480px;
      background-color: rgba(125, 48, 9, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px;
    }

    .confirmation-container h1 {
      color: #f8d7b4;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .confirmation-container p {
      color: #e0d5cc;
      font-size: 0.95rem;
      margin: 8px 0;
      line-height: 1.5;
    }

    .order-info, .employee-info {
      background-color: rgba(78, 52, 46, 0.7);
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      text-align: left;
      border-left: 3px solid #d4a373;
    }

    .employee-info {
      background-color: rgba(94, 76, 65, 0.7);
    }

    .employee-info h3 {
      color: #f8d7b4;
      margin-top: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 8px;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .btn-home {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #ded9d4;
      color: #3e2723;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.2s ease;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn-home:hover {
      background-color: #f8d7b4;
      transform: translateY(-1px);
    }

    strong {
      color: #f8d7b4;
      font-weight: 600;
    }

    @media (max-width: 520px) {
      .confirmation-container {
        width: 90%;
        padding: 25px 20px;
      }

      .confirmation-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Order Confirmation</h1>
    <p>Thank you for your order! We'll contact you within 24 hours.</p>

    <div class="order-info">
      <p><strong>Order #:</strong> DES2023-123456</p>
      <p><strong>Service:</strong> Premium Home Fixtures</p>
      <p><strong>Status:</strong> Confirmed</p>
    </div>

    <div class="employee-info">
      <h3>Your Team</h3>
      <p><strong>Designer:</strong> Hari</p>
      <p><strong>Contact:</strong> Hari@gmail.com</p>
    </div>

   <a href="{% url 'index' %}" class="btn-home">Return Home</a>
  </div>
</body>
</html>
